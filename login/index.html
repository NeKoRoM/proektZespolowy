<body style="background-color:#efefef;">
    <h1 style=" color: #ffa64d; font-family: cursive; text-align: center; margin: 100px; font-size: 100px;" >Admin Panel</h1>
        <div  class="form"  style="text-align:center; font-size:30px;font-family: cursive;">
        <ul id="form-messages"></ul>

        <label for="username" style="color:#e69900;"   >Username</label>
        <input style="font-size: 25px;" type="text" id="username" spellcheck="false">

       <label for="password" style="color:#e69900;" >Password</label>
        <input style="font-size: 25px;" type="password" id="password">

        <button style="font-size: 25px; font-family: cursive; color:#e69900; " type="submit" id="btn-submit">Login</button>
    </div>
    <script>
        const form = {
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            submit: document.getElementById('btn-submit'),
            messages: document.getElementById('form-messages')
        };

        form.submit.addEventListener('click', () => {
            const request = new XMLHttpRequest();

            request.onload = () => {
                let responseObject = null;

                try {
                    responseObject = JSON.parse(request.responseText);
                } catch (e) {
                    console.error('Could not parse JSON!');
                }

                if (responseObject) {
                    handleResponse(responseObject);
                }
            };

            const requestData = `username=${form.username.value}&password=${form.password.value}`;

            request.open('post', 'check-login.php');
            request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            request.send(requestData);
        });

        function handleResponse (responseObject) {
            if (responseObject.ok) {
                location.href = '../admin.php';
            } else {
                while (form.messages.firstChild) {
                    form.messages.removeChild(form.messages.firstChild);
                }

                responseObject.messages.forEach((message) => {
                    const li = document.createElement('li');
                    li.textContent = message;
                    form.messages.appendChild(li);
                });

                form.messages.style.display = "block";
            }
        }
    </script>
